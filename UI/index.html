<body>

	<!--Main page starts here-->
	<div class="main home">

			<!--Page Logo-->
			<div class="main__my-logo">
          		<a href="index.html"><img class="main__logo" src="../images/logo1.png" alt="logo" /></a>
      		</div>

      		<!--Page Logo-sub -->
      		<div class="sub__my-logo hide">
          		<a href="index.html"><img class="sub__logo" src="../images/logo2.png" alt="logo" /></a>
      		</div>

		<!--User login starts here-->
		<div class="user-login">

	      	<div class="personnel">Authorized Personnel
	      		<ul class="hide-personnel">
		      		<li class="admin hover" title="Admin Only">Admin</li>
		      		<li class="staff hover" title="Staff Only">Staff</li>
	      		</ul>
	      	</div>

			<div class="row">

				<div class="col-1-of-2 wrapper">
					
					<h1 class="name">
						<span class="name--main">Banka</span>
						<span class="name--sub">...Your money is safe with us</span>
					</h1>			

				</div>

					<div class="col-1-of-2 wrapper">
						<div class="login-box">

							<h1>Customer Login</h1>

							<form>
								<div class="textbox">
									<input type="email" placeholder="Email" required><i class="fas fa-envelope"></i>
								</div>
	
								<div class="textbox">
									<input type="password" placeholder="Password" required><i class="fas fa-lock"></i>
								</div>
								
								<button class="btn btn-space"><a href="#">Sign in</a></button><!--../customer/account-profile.html-->
								<button class="btn btn-signup"><a href="./customer/signup.html">Sign up</a></button>
								<span class="forgot-btn"><a href="#">Forgot Password?</a></span>
							</form>
							
						</div>
					</div>		

			</div>

		</div>
		<!--User login ends here-->

		<!--Admin login starts here-->
		<div class="admin-login hide">

	      	<div class="login-btn">
	      		<ul>
		      		<li class="user" title="User Login">User</li>
		      		<li class="staff hover arrow" title="Staff Only">Staff</li>
	      		</ul>
	      	</div>

      
			<div class="row">

					<div class="col-1-of-2 wrapper"  id="row">
					
						<h1 class="name">
							<span class="admin--main">Authorized Personnel Only</span>				
						</h1>			

				</div>

					<div class="col-1-of-2 wrapper">
						<div class="login-box">

							<h1>Admin Login</h1>

							<form>

								<div class="textbox">
									<input type="email" placeholder="Email" required><i class="fas fa-envelope"></i>
								</div>
	
								<div class="textbox">
									<input type="password" placeholder="Password" required><i class="fas fa-lock"></i>
								</div>
								
								<button class="btn"><a href="#">Sign in</a></button> <!--../admin/create-account.html--->

							</form>

						</div>
					</div>		

			</div>	

		</div>
		<!--Admin login ends here-->

		<!--Staff login starts here-->
		<div class="staff-login hide">

	      	<div class="login-btn">
	      		<ul >
	      			<li class="user" title="User Login">User</li>
		      		<li class="admin hover arrow" title="Admin Only">Admin</li>
	      		</ul>
	      	</div>

      
			<div class="row">

					<div class="col-1-of-2 wrapper"  id="row">
					
						<h1 class="name">
							<span class="staff--main">Authorized Bank Personnel Only</span>
						</h1>			

				</div>

					<div class="col-1-of-2 wrapper">
						<div class="login-box">

							<h1>Staff Login</h1>

							<form>
									<div class="textbox">
											<input type="email" placeholder="Email" required><i class="fas fa-envelope"></i>
										</div>
			
										<div class="textbox">
											<input type="password" placeholder="Password" required><i class="fas fa-lock"></i>
										</div>
										
										<button class="btn"><a href="#">Sign in</a></button>
							</form>
							
						</div>
					</div>		

			</div>

		</div>
		<!--Staff login ends here-->
