       <h1 class="staff-width">Perform a Transaction</h1>

        <!--Transaction section starts here-->  
        <div class="transaction">
          <form>

            <div class="col-1-of-2">
              
              <div class="textbox mark">
                <input type="text" placeholder="Customer's Full Name" required>
              </div>

              <div class="textbox mark">
                <input type="number" placeholder="Account ID" required>
              </div>

              <div class="textbox mark">
                <input type="number" placeholder="Amount" required>
              </div>

              <div class="mark">
                <select class="textbox select-transaction">
                  <option disabled selected>Type of Transaction</option>
                </select>
              </div>

            </div>

            <div class="col-1-of-2">

              <div class="textbox mark">
                <input type="email" placeholder="Email Address" required>
              </div>

              <div class="textbox mark">
                <input type="number" placeholder="Account Number" required>
              </div>

              <div class="textbox mark">
                <input type="date" required>
              </div>

              <div class="textbox mark">
                <input type="number" placeholder="Staff ID" required>
              </div>

              <button class="btn btn-space btn-go">Post</button>
              <button class="btn btn-space btn-danger">Cancel</button>

            </div>

          </form>
        </div>
        <!--Transaction section ends here-->
