           <h1>Create Account</h1>

         <!--Create account page starts here-->
      <div class="create-account">
        
        <form>
          <!--First column starts here-->
          <div class="col-1-of-3">

            <div class="textbox mark">
              <input type="text" placeholder="Full Name" required>
            </div>

            <div class="textbox mark">
              <input type="number" placeholder="BVN Number" required>
            </div>

            <div class="textbox mark">
              <input type="date" placeholder="Created On" required>
            </div>

            <div class="textbox mark">
              <input type="text" placeholder="Residential Address" required>
            </div>

            <div class="mark">
              <select class="textbox select-id">
                <option disabled selected>Means of Identification</option>
              </select>
            </div>

            </div>
            <!--First column ends here-->

            <!--Second column starts here-->
            <div class="col-1-of-3">

              <div class="textbox mark">
                <input type="email" placeholder="Email Address" required>
              </div>

              <div class="textbox mark">
                <input type="text" placeholder="Occupation" required>
              </div>

              <div class="textbox mark">
                <input type="text" placeholder="Next of Kin" required>
              </div>

              <div class="textbox mark">
                <input type="text" placeholder="Permanent Address" required>
              </div>

              <div class="textbox mark">
                <input type="text" placeholder="ID Number" required>
              </div>

            </div>
            <!--Second column ends here-->

            <!--Third column starts here-->
            <div class="col-1-of-3">

              <div class="textbox mark">
                <input type="number" placeholder="Phone Number" required>
              </div>

              <div class="mark">
                <select class="textbox select-account">
                  <option disabled selected>Account Type</option>
                </select>
              </div>

              <div class="textbox mark">
                <input type="text" placeholder="Relationship" required>
              </div>

              <div class="mark">
                <select class="textbox select-sex">
                  <option disabled selected>What is your Sex?</option>
                </select>
              </div>

              <div class="mark">
                <select class="textbox select-status">
                  <option disabled selected>Marital Status</option>
                </select>
              </div>

              <button class="btn btn-space">Create</button>
              <button class="btn btn-space">Cancel</button>

            </div>
            <!--Third column ends here-->
        </form>
         
      </div>
