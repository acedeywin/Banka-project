<!DOCTYPE html>

<html>

<head>
	<!-- Mobile viewport optimized -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Banka | Sign up</title>
	<meta name="description" content="">
	
	<link href="https://fonts.googleapis.com/css?family=Kanit|Play" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../styles/main.css">
	<link rel="shortcut icon" type="image/png" href="../images/logo2.png">

</head>

<body class="background">

	<div class="row">

		<div class="col-1-of-4"></div>

		<div class="col-2-of-4">

			<div class="signup">

				<form>

					<div>
						<a href="../../index.html"><img class="signup-img" src="../images/logo2.png" alt="signup-img"></a>
					</div>

					<h1>Sign up</h1>
					<P>All field must be completed</P>

					<div class="signup-name textbox2">
						<input type="text" placeholder="First Name" name="First Name" required><i class="fas fa-user-alt"></i>
					</div>

					<div class="signup-name textbox2">
						<input type="text" placeholder="Last Name" name="Last Name" required><i class="fas fa-user-alt"></i>
					</div>

					<div class="textbox2">
						<input type="email" placeholder="Email Address" name="Email" required><i class="fas fa-envelope"></i>
					</div>

					<div class="textbox2">
						<input type="number" placeholder="Phone number" name="Phone number" required><i class="fas fa-mobile-alt"></i>
					</div>
					

					<div class="textbox2">
						<input type="password" placeholder="Password" name="Password" required><i class="fas fa-lock"></i>
					</div>
				
					<div class="textbox2">
						<input type="password" class="password" placeholder="Confirm Password" name="Confirm Password" required><i class="fas fa-lock"></i>
					</div>

					<div>
						<input  type="checkbox" name="" required>
					<label>Agree to our <a href="#">Terms & Conditions</a></label>
					</div>

					<button class="btn btn-main"><a href="account-profile.html">Proceed</a></button>
			
			  </form>
				
			</div>
		
		  
		</div>
		<div class="col-1-of-4"></div>

	</div>
	<!--Page footer-->
    <footer class="footer">
      &copy;<span class="year"></span>
    </footer>

		<script type="text/javascript" src="../scripts/helper.js"></script>
		<script type="text/javascript" src="../scripts/script.js"></script>

</body>
</html>
