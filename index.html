<body>

	<!--Main page starts here-->
	<div class="main home">

			<!--Page Logo-->
			<div class="main__my-logo">
          		<a href="index.html"><img class="main__logo" src="./UI/images/logo1.png" alt="logo" /></a>
      		</div>

      		<!--Page Logo-sub -->
      		<div class="sub__my-logo hide">
          		<a href="index.html"><img class="sub__logo" src="./UI/images/logo2.png" alt="logo" /></a>
      		</div>

		<!--User login starts here-->
		<div class="user-login">


			<div class="row">

				<div class="col-1-of-2 wrapper">
					
					<h1 class="name">
						<span class="name--main">Banka</span>
						<span class="name--sub">...Your money is safe with us</span>
					</h1>			

				</div>

					<div class="col-1-of-2 wrapper">
						<div class="login-box">

							<h1>User Login</h1>

							<form>
								<div class="textbox">
									<input type="email" placeholder="Email" required><i class="fas fa-envelope"></i>
								</div>
	
								<div class="textbox">
									<input type="password" placeholder="Password" required><i class="fas fa-lock"></i>
								</div>

								<div class="textbox">
					              <select class="select-user">
					                <option value="nothing" disabled selected>Select User</option>
					              </select>
					            </div>
								
								<button class="signin btn btn-space btn-main" id="signin">Sign in</button>

								<button class="btn btn-signup btn-main"><a href="./UI/customer/signup.html">Sign up</a></button>
								<span class="forgot-btn"><a href="#">Forgot Password?</a></span>
							</form>
							
						</div>
					</div>		

			</div>

		</div>
		<!--User login ends here-->

	</div>
